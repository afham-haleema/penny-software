<div class="reset-container">
  <h2 class="reset-title">🔐 Reset Your Password</h2>

  <form (ngSubmit)="submit()" #form="ngForm" class="reset-form">
    <label class="reset-label">New Password</label>
    <input
      type="password"
      [(ngModel)]="newpassword"
      name="newPassword"
      required
      minlength="6"
      class="reset-input"
      placeholder="Enter new password"
    />

    <button type="submit" class="reset-button">Reset Password</button>
  </form>

  <p class="reset-success" *ngIf="success">{{ success }}</p>
  <p class="reset-error" *ngIf="error">{{ error }}</p>
</div>
